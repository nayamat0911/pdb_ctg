{% extends "base.html" %}
{% load static %}


{% block title %}
BPDB|CTG|Registation
{% endblock %}



{% block content %}
<div class="container">
    <div class="card p-3 mt-1 bg-secondary" style="width:60%; margin-left: 20%;">
        <div class="header text-center ">
            <h3>Sign Up </h3>
        </div>
        <div class="card-body">
            <div  class="content" style="padding-left:20% ; width:70%">
                <form action = "" method="POST" >
                    {% csrf_token %}
                    {% for form in form %}
                    {{form.label_tag}}<br>{{form}}{{form.errors|striptags}}<br><br>
                    {% endfor %}
                    <input type="submit" value = "Submit" class="btn btn-warning"><br>
                    <span>Click here to </span><a href="{% url 'applogin:userlogin' %}">login</a></span>
                </form>
           
            </div>
            
        </div>
    </div>
</div>
    
{% endblock %}
