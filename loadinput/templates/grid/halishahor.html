{% extends "base.html" %}
{% load static %}


{% block title %}
BPDB|CTG|Load
{% endblock %}



{% block content %}
<div class="container"><br>
    <div class="card p-3 mt-2">
        <div class="card-body">
            <div class="content" >
                <h3 class='text-center'>{{title_name}}</h3><hr>
                <form action = "" method="POST" >
                    {% csrf_token %}                   
                    <table class="table table-bordered" >
                      <thead class="heading">
                        <tr class="py-3 ">
                          <th>Time</th>
                          <th>Grid Load</th>
                          <th>PDB shed</th>
                         
                        </tr>
                      </thead>                           
                    </table>
                    {% for load in load__hali%}
                    <div class=" data_table">
                      <div class="row " style="padding-left:50px;">
                          <span class="col col-sm-3">Time</span>
                          <span class="col col-sm-5"><b>{{load.Grid_Load}}</b></span>
                          <span class="col col-sm-3">{{load.PDB_Shed}}</span>
                      </div>
                    </div>
                    {% endfor %}
                      <div class=" input_box py-3" style="padding:3px">
                        <div class="form" style="padding-left:20%">
                          {{g__hali}}
                        </div>
                        
                      </div>
                      
                      <div class='mt-2'>
                        <a class="btn btn-info back_button px-5 py-3" href="{% url 'gridload:Grid_load_input' %}">Back</a>
                        <span class="submit_button"><input type="submit" value = "Submit" class="btn btn-warning submit px-5 py-3"></span><br><br>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
    
{% endblock %}
